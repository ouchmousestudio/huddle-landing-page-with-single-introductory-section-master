<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300;400;600700&display=swap" rel="stylesheet">
  <!-- CSS StyleSheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/e9f3b3328a.js" crossorigin="anonymous"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <!-- Branding -->
  <header>
    <div class="logo-div">
      <img class="logo" src="./images/logo.svg" alt="logo">
    </div>
  </header>

  <!-- Introduction -->
  <main>
    <div class="row">
      <div class="col-lg-7">
        <img class="mockup" src="./images/illustration-mockups.svg" alt="mockup">
      </div>

      <div class="intro-section col-lg-5">
        <h1 class="intro-title">Build The Community Your Fans Will Love</h1>

        <p class="intro-text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button type="button" class="register-button">Register</button>
      </div>

    </div>

    <!-- Icons -->
    <div class="media-icons">
      <i class="sns-icon fab fa-facebook-f"></i>
      <i class="sns-icon fab fa-twitter"></i>
      <i class="sns-icon fab fa-instagram"></i>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Miles F-W</a>.
    </p>
  </footer>
</body>

</html>
